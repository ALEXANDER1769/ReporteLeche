<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Reporte de Producci√≥n de Leche - PYSIGA</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --verde: #2f6f4e;
  --azul: #2c4f7c;
  --naranja: #f39c12;
  --fondo: #f7f9f8;
}

body {
  font-family: system-ui, Arial;
  background: var(--fondo);
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 1200px;
  margin: auto;
  background: white;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 3px 12px rgba(0,0,0,0.1);
}

h1 {
  color: var(--naranja);
  margin-bottom: 15px;
  text-align: center;
}

.kpi-container {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  gap: 20px;
  margin: 25px 0;
  text-align: center;
}

.kpi-box {
  background: linear-gradient(135deg, #f9f3e9, #f1e0c5);
  padding: 20px;
  border-radius: 10px;
  min-width: 150px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
}

.kpi-value {
  font-size: 34px;
  font-weight: bold;
  color: var(--naranja);
  margin-bottom: 5px;
}

.kpi-label {
  font-size: 14px;
  color: #555;
}

.section {
  margin-bottom: 40px;
}

.section h2 {
  color: var(--azul);
  border-left: 4px solid var(--naranja);
  padding-left: 12px;
  margin-bottom: 20px;
}

.grafico-container {
  background: white;
  border-radius: 10px;
  padding: 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

canvas {
  max-width: 100%;
  height: 320px !important;
}

#loader {
  text-align: center;
  padding: 60px 20px;
  font-size: 20px;
  color: var(--azul);
}

.vaca {
  font-size: 60px;
  animation: mover 1.2s infinite alternate;
  margin-bottom: 20px;
}

@keyframes mover {
  from { transform: translateX(-8px) rotate(-5deg); }
  to { transform: translateX(8px) rotate(5deg); }
}

.btn-volver {
  background: var(--azul);
  color: white;
  border: none;
  padding: 12px 24px;
  border-radius: 8px;
  cursor: pointer;
  margin: 30px auto 0;
  font-size: 16px;
  display: block;
  font-weight: bold;
}

.error {
  color: #c0392b;
  padding: 20px;
  background: #fadbd8;
  border-radius: 10px;
  margin: 30px 0;
  text-align: center;
  display: none;
}
</style>
</head>

<body>
<div class="container">
  <h1>ü•õ Reporte de Producci√≥n de Leche</h1>

  <div id="loader">
    <div class="vaca">üêÑ</div>
    <div>Cargando datos de producci√≥n...</div>
  </div>

  <div id="contenido" style="display:none">

    <!-- KPIs -->
    <div class="kpi-container">
      <div class="kpi-box">
        <div class="kpi-value" id="kpi-prod-total">0</div>
        <div class="kpi-label">Lts Totales (30 d√≠as)</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-prom-dia">0</div>
        <div class="kpi-label">Promedio Diario</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-vacas-prom">0</div>
        <div class="kpi-label">Vacas Orde√±adas (Prom.)</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-dias-reg">0</div>
        <div class="kpi-label">D√≠as con Registro</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-semanal">0</div>
        <div class="kpi-label">Semana (Lts)</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-quincenal">0</div>
        <div class="kpi-label">Quincena (Lts)</div>
      </div>

      <div class="kpi-box">
        <div class="kpi-value" id="kpi-mensual">0</div>
        <div class="kpi-label">Mes (Lts)</div>
      </div>
    </div>

    <!-- Gr√°ficos -->
    <div class="section">
      <h2>Producci√≥n Diaria</h2>
      <div class="grafico-container">
        <canvas id="graficoProdDiaria"></canvas>
      </div>
    </div>

    <div class="section">
      <h2>Producci√≥n por Av√≠o</h2>
      <div class="grafico-container">
        <canvas id="graficoProdAvio"></canvas>
      </div>
    </div>

    <div class="section">
      <h2>Top 10 Productores</h2>
      <div class="grafico-container">
        <canvas id="graficoTopProductores"></canvas>
      </div>
    </div>

    <button class="btn-volver" onclick="window.close()">‚¨Ö Cerrar reporte</button>
  </div>

  <div id="error" class="error"></div>
</div>

<script>
let datosReporte = {};

document.addEventListener("DOMContentLoaded", () => {
  const email = new URLSearchParams(window.location.search).get("email");

  if (!email) {
    mostrarError("Acceso no autorizado");
    return;
  }

  fetch("https://pysiga.d-alexjose.workers.dev", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ accion: "reporteProduccionLeche", email })
  })
  .then(r => r.json())
  .then(data => {
    if (!data.ok) throw new Error(data.error);

    datosReporte = data;

    document.getElementById("kpi-prod-total").textContent = data.kpis.produccionTotal.toFixed(2);
    document.getElementById("kpi-prom-dia").textContent = data.kpis.promedioDiario.toFixed(2);
    document.getElementById("kpi-vacas-prom").textContent = data.kpis.vacasPromedioOrde√±adas.toFixed(1);
    document.getElementById("kpi-dias-reg").textContent = data.kpis.diasConRegistros;

    document.getElementById("kpi-semanal").textContent = data.resumenes.semanal.total.toFixed(2);
    document.getElementById("kpi-quincenal").textContent = data.resumenes.quincenal.total.toFixed(2);
    document.getElementById("kpi-mensual").textContent = data.resumenes.mensual.total.toFixed(2);

    renderizarGraficoProdDiaria();
    renderizarGraficoProdAvio();
    renderizarGraficoTopProductores();

    document.getElementById("loader").style.display = "none";
    document.getElementById("contenido").style.display = "block";
  })
  .catch(err => mostrarError(err.message));
});

function mostrarError(msg){
  document.getElementById("loader").style.display = "none";
  const e = document.getElementById("error");
  e.textContent = msg;
  e.style.display = "block";
}
</script>
</body>
</html>
